<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header row">
        <div class="col-3 logo-div">
            <div class="logo">
                <img src="./img/logo.png" alt="" class="logo col-4">
                <p class="title card-title">PETS SHOP</p>
            </div>
        </div>
        <!-- Search -->
        <div class="search-bar col-6">
            <div class="wrap" id="wrap_search">
                <div class="search-bar">
                    <input type="text" id="input_text" class="search-input form-control" placeholder="Search...">
                    <button class="search-button btn btn-primary" id="button_search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                          </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- 3button -->
        <div class="col-3 login ">
            <!-- News button -->
            <div class="login-button-div">
                <button class=" btn btn-primary login-button" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-newspaper" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z"/>
                        <path d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z"/>
                      </svg>
                </button>
            </div> 
            <!-- Post news -->
            <div class="login-button-div">
                <button class="login-button btn btn-primary" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </button>
            </div>  
            <!-- Login -->
            <div class="login-button-div">
                <button class="login-button btn btn-primary" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                        <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                      </svg>
                </button>
            </div>            
        </div>
    </div>
    <!-- Hoa -->
    <div class="container-fluid navbar">

    </div>
    <!-- Hoa -->
    <div class="container-fluid">
        <!-- Slide -->
        <div class="slide-div">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">
                        <div class="point"></div>
                        <div class="line"></div>
                    </li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1">
                        <div class="point"></div>
                        <div class="line"></div>
                    </li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2">
                        <div class="point"></div>
                        <div class="line"></div>
                    </li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3">
                        <div class="point"></div>
                    </li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active slide-size">
                    <img class="d-block w-100" src="./img/husky.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Husky</h5>
                        <p>Con nay ngu cuc</p>
                    </div>
                  </div>
                  <div class="carousel-item slide-size">
                    <img class="d-block w-100" src="./img/husky1.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Husky</h5>
                        <p>Con nay ngu cuc</p>
                    </div>
                  </div>
                  <div class="carousel-item slide-size">
                    <img class="d-block w-100" src="./img/husky2.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Husky</h5>
                        <p>Con nay ngu cuc</p>
                    </div>
                  </div>
                  <div class="carousel-item slide-size">
                    <img class="d-block w-100" src="./img/husky3.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Husky</h5>
                        <p>Con nay ngu cuc</p>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
        <div class="slide-div-after row">
            <div class="dot"></div>
            <div class="line-after col-4"></div>
            <div class="dot"></div>
            <div class="dog-icon col-1">
                <img src="./img/dog-icon.png" alt="">
            </div>
            <div class="dot"></div>
            <div class="line-after col-4"></div>
            <div class="dot"></div>
        </div>
        <div class="discribe-page-div" style="display:flex;">
            <div class="discrible-page"></div>
            <div class="discrible-page-img">
                <div id="carouselId" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselId" data-slide-to="0" class="active">
                            <div class="point"></div>
                            <div class="line"></div>
                        </li>
                        <li data-target="#carouselId" data-slide-to="1">
                            <div class="point"></div>
                            <div class="line"></div>
                        </li>
                        <li data-target="#carouselId" data-slide-to="2">
                            <div class="point"></div>
                        </li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item slide-size-about active">
                            <img src="./img/shop.jpg" alt="First slide">
                            
                        </div>
                        <div class="carousel-item slide-size-about">
                            <img src="./img/shop1.jpg" alt="Second slide">
                            
                        </div>
                        <div class="carousel-item slide-size-about">
                            <img src="./img/shop1.jpg" alt="Third slide">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="discribe-product-div">
            <div class="discrible-product">
                <div class="title-product"></div>
                <div class="discrible"></div>
                <div class="button-product"></div>
            </div>
            <div class="product-img"></div>
        </div>
    </div>
    <div class="footer">
    </div>

    <!-- JS -->
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

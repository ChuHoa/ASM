<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="row" >
        
        <div class="left col-2">
            
            <div class="logo">
                <img src="./img/logo.png" style="width: 100%; height:150px;" alt="">
            </div>
            <div class="contact">
                <div class="contact-flex">
                    <div class="button-contact">
                        <a href="">FB</a>
                    </div>
                    <div class="button-contact">
                        <a href="">InS</a>
                    </div>
                    <div class="button-contact">
                        <a href="">Tw</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-10">
            <div class="header row">
                <div class="web-name col-4">
                    <h1 style="font-weight: bold;">PetShop</h1>
                </div>
                <div class="nav-bar col-8">
                    <div class="nav-button">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Login</a></li>
                        </ul>
                    </div>
                    <div class="search-div">
                        <div class="img-search">
                            <button class="btn button-search" style="color: black;align-items: center;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                                    viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                    <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                                </svg>
                            </button>
                        </div>
                        <div class="search-input">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="containers row full-size">
                <div class="discribe-div col-4">
                    <h2>Mua gi chang co</h2>
                </div>
                <div class="slide-div col-8">
                    <div id="carouselExampleIndicators" class="carousel slide full-size" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">
                              <div class="point"></div>
                              <div class="line"></div>
                          </li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1">
                            <div class="point"></div>
                            <div class="line"></div>
                          </li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2">
                            <div class="point"></div>
                          </li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item slide-size active">
                            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/uN1RuqWl2Q0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                          </div>
                          <div class="carousel-item slide-size">
                            <img class="d-block w-100" src="./img/husky2.jpg" alt="Second slide">
                          </div>
                          <div class="carousel-item slide-size">
                            <img class="d-block w-100" src="./img/husky3.jpg" alt="Third slide">
                          </div>
                        </div>
                            <a class="carousel-control-prev hide" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next hide" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                      </div>
                </div>
                <div class="dog-icon-div">
                    <div class="line-dog-icon"></div>
                    <div class="dog-icon">
                        <img src="./img/icons8-dog-64.png" alt="">
                    </div>
                    <div class="line-dog-icon"></div>
                </div>
            </div>
            <div class="footer row">
                <div class="col-6 news">
                    <h1>News</h1>
                    <div class="line-dog-icon" style="margin: 30px 0; width: 50%;"></div>
                    
                        
                    
                </div>
                <div class="col-6"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
